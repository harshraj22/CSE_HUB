{% extends 'homepage/index.html' %}
{% load mathfilters %}

{% block content %}

	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				{{message}}
			</div>
		{% endfor %}
	{% endif %}

	<div class="card" style="width: 35rem;">
		<ul class="list-group list-group-flush">
			{% for code in codes %}
				<div class="card-body ">
					<li class="list-group-item border border-primary">{{code.problem_code}}<a class="btn btn-primary float-right" href="{% url 'display-submitted-code' code.author.username code.id %}">View</a></li>
				</div>
			{% endfor %}
		</ul>
	</div>
	<br>

{% endblock content %}
